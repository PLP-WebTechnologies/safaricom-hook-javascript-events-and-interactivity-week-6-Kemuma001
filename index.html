<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Toggle Background Button -->
    <button id="toggleBgBtn">Toggle Background Color</button>

    <!-- Slider for Text Size -->
    <label for="textSizeSlider">Adjust Text Size:</label>
    <input type="range" id="textSizeSlider" min="10" max="50" value="20">
    <span id="sliderValue">20px</span>

    <!-- Modal -->
    <button id="openModalBtn">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a modal content</p>
        </div>
    </div>

    <!-- Form with Validation -->
    <form id="validationForm">
        <div>
            <label for="name">Name (min 3 characters):</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email (valid format):</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="password">Password (min 8 characters, 1 uppercase, 1 number):</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Dropdown for Custom Message -->
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
        <option value="">--Please choose an option--</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <p id="dropdownMessage"></p>

    <script src="script.js"></script>
</body>
</html>
